<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lawyer Details</title>
</head>
<body>
    <form id="lawyerDetailsForm">
        <label for="lawyer_id">Lawyer ID:</label>
        <input type="text" id="lawyer_id" name="lawyer_id" required>
        <br>
        <label for="years_of_experience">Years of Experience:</label>
        <input type="text" id="years_of_experience" name="years_of_experience" required>
        <br>
        <label for="specialization">Specialization:</label>
        <input type="text" id="specialization" name="specialization" required>
        <br>
        <label for="rate_per_hour">Rate per Hour:</label>
        <input type="text" id="rate_per_hour" name="rate_per_hour" required>
        <br>
        <label for="qualification_certificate">Qualification Certificate:</label>
        <input type="file" id="qualification_certificate" name="qualification_certificate" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('lawyerDetailsForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const formData = new FormData(event.target);

            fetch('/lawyer-details', {
                method: 'POST',
                body: formData
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'Lawyer details submitted successfully') {
                    window.location.href = '/available-lawyers';
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
