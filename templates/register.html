<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
    <form id="registrationForm">
        <!-- Registration fields -->
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="firstname" required>
        <br>
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="lastname" required>
        <br>
        <label for="id_no">ID Number:</label>
        <input type="text" id="id_no" name="id_no" required>
        <br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" required>
        <br>
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        <br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
        <br>
        <label for="role">Role:</label>
        <select id="role" name="role" required>
            <option value="client">Client</option>
            <option value="lawyer">Lawyer</option>
        </select>
        <br>
        <label for="area_of_residence">Area of Residence:</label>
        <input type="text" id="area_of_residence" name="area_of_residence" required>
        <br>
        <button type="submit">Register</button>
    </form>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(event) {
            event.preventDefault();
            const role = document.getElementById('role').value;
            const formData = new FormData(event.target);

            fetch('/register', {
                method: 'POST',
                body: JSON.stringify(Object.fromEntries(formData)),
                headers: {
                    'Content-Type': 'application/json'
                }
            })
            .then(response => response.json())
            .then(data => {
                if (data.message === 'User registered successfully') {
                    if (role === 'lawyer') {
                        window.location.href = '/lawyer-details?user_id=' + data.user_id;
                    } else {
                        window.location.href = '/available-lawyers';
                    }
                } else {
                    alert(data.message);
                }
            })
            .catch(error => console.error('Error:', error));
        });
    </script>
</body>
</html>
